<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rows and column</title>
    <style>
        table,th,td{
           border: 1px solid;
           border-collapse: collapse;
           height: 10px;
           width: 350px;
           text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th rowspan="2">A</th>
        <th colspan="2">B</th>
        <th rowspan="2">C</th>
        </tr>
    <tr>
        
        <td rowspan="2">D</td>
        <td>E</td>
        </tr>
        <tr>
        <td>F</td>
        <td style="color: violet;" colspan="2">G</td>
        </tr>
        <tr>
            <td rowspan="3">H</td>
            <td style="color: blue;" rowspan="2"; colspan="2">I</td>
            <td>J</td>
        </tr>
        <tr>
            <td>K</td></tr>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
        

</body>
</html>
