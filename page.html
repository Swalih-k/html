        body {

            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sign-in h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

            margin-bottom: 10px;

            border: 1px solid #ccc;

        }

        }

            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .sign-in .social-icons i {
            font-size: 20px;
            cursor: pointer;
        }
        .sign-in .forgot-password {
            margin-top: 10px;
            font-size: 12px;
            text-align: right;
        }
        .sign-up {
            width: 50%;
            background-color: orangered;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .sign-up h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sign-up button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: orangered;
            background-color: white;
            border: none;
            
            
        }
    </style>
</head>

    <div class="sign-up">
